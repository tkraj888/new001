<script>
 const priceRange = document.getElementById('priceRange');
const priceValue = document.getElementById('priceValue');
const searchButton = document.getElementById('searchButton');
const resetButton = document.getElementById('resetButton');

priceRange.addEventListener('input', () => {
    priceValue.textContent = `₹${(priceRange.value / 100000).toFixed(1)}L`;
});

searchButton.addEventListener('click', () => {
    const filters = {
        price: priceValue.textContent,
        area: document.getElementById('areaInput').value,
        year: document.getElementById('yearInput').value,
        brand: document.getElementById('brandInput').value,
        model: document.getElementById('modelInput').value,
        fuelType: document.getElementById('fuelTypeInput').value,
        transmission: document.getElementById('transmissionInput').value
    };
    alert(`Filters applied: ${JSON.stringify(filters, null, 2)}`);
});
resetButton.addEventListener('click', () => {
  document.getElementById('priceRange').value = 0;
  priceValue.textContent = '₹0';
  document.querySelectorAll('.filter-group input[type="text"]').forEach(input => {
    input.value = ''; 
  });
  priceValue.textContent = '₹60L';
  document.querySelectorAll('.checkbox-list input').forEach(checkbox => {
    checkbox.checked = false; 
  });

  document.querySelectorAll('.filter-group input[type="range"]').forEach(input => {
    input.value = 0;
  });

  alert('Filters have been reset.');
});
// Get the mobile menu and nav links elements
const mobileMenu = document.getElementById('mobile-menu');
const navLinks = document.querySelector('.nav-link');

// Add click event to toggle the navigation links visibility
mobileMenu.addEventListener('click', () => {
    navLinks.classList.toggle('active');
});
</script>
